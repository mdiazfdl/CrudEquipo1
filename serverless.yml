service: CrudEquipo1
frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs18.x

plugins:
  - serverless-offline
  - serverless-dynamodb

custom:
  serverless-dynamodb:
    stages:
      - dev
    start:
      port: 8000
      inMemory: true
      migrate: true

resources:
  Resources:
    userTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: userTable
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1

functions:
  api:
    handler: index.handler
    events:
      - httpApi:
          path: /
          method: get
  findAllUsers:
    handler: src/user/findAll.findAll
    events:
      - httpApi:
          path: /user
          method: get
  createUser:
    handler: src/user/create.create
    events:
      - httpApi:
          path: /user
          method: post
  findByIdUser:
    handler: src/user/findById.findById
    events:
      - httpApi:
          path: /user/{id}
          method: get